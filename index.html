<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="animate.min.css">
	<title>TicTacToe</title>
</head>
<body>

	<h1 class="animated bounce">StewieTacToe</h1>


	<div class="container">
		<div class="row1">
			<div class="box" id="A1"></div>
			<div class="box" id="A2"></div>
			<div class="box" id="A3"></div>
		</div>
		<div class="row2">
			<div class="box" id="A4"></div>
			<div class="box" id="A5"></div>
			<div class="box" id="A6"></div>
		</div>
		<div class="row3">
			<div class="box" id="A7"></div>
			<div class="box" id="A8"></div>
			<div class="box" id="A9"></div>
		</div>

	<input type="button" value="replay" onClick="window.location.reload()">	
	</div>	
	
	<div class="score">
		<ul>
			<li class="counter">Counter <input type="text" id="0">
		</ul>
	</div>

<script src="jquery-1.11.3.min.js"></script>
<script src="ttt.js"></script> 

<link rel="stylesheet" href="ttts.css">

</body>


</html>
